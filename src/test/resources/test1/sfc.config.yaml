#
# SAMPLE FILE
# Don't use accents!
#

#
# CONFIGURATION STRUCTURE:
#
# String name
# String description
# String output-file
# String[] ignore-files
# String[] ignore-dirs
# FileType[] file-types
#     String name
#     String[] patterns
#     Filter[] filters
#         String name
#         boolean enabled
#         Parameter[] parameters
#             String name
#             String value
#     Comparator[] comparators
#         String name
#         boolean enabled
#         Parameter[] parameters
#             String name
#             String value
 

# project name and description (optional)
name: sample
description: sample config file

# report output file (optional)
output-file:

# list of ignored files (regular expression)
ignore-files:
- .*\.class$
- .*\.docx$
- .*\.doc$
- \.classpath$
- \.project$

# list of ignored directories
ignore-dirs:
- ./target

# configuration for every file type
file-types:

# default configuration
- name: default configuration
  patterns:
  - default-conf

# java
- name: java files
  patterns:
  - .*\.java$
  filters:
  - name: IgnoreRegularExpressionFilter
    enabled: true
    parameters:
    - name: regexp
      value: ^@Generated\(.*
  - name: IgnoreMultilineCommentsFilter
    enabled: true
  - name: IgnoreSingleLineCommentsFilter
    enabled: true
  - name: IgnoreBlankFilter
    enabled: true

# pom.xml
- name: pom.xml
  patterns:
  - pom\.xml$
  filters:
  comparators:
  - name: MavenPomComparator
    enabled: true
  - name: PlainComparator
    enabled: true

# xml and html
- name: xml files
  patterns:
  - .*\.xml$
  - .*\.html$
  filters:
  - name: IgnoreXmlCommentsFilter
    enabled: true
  - name: IgnoreBlankFilter
    enabled: true
    
# xsd
- name: xsd files
  patterns:
  - .*\.xsd$
  filters:
  - name: IgnoreXmlCommentsFilter
    enabled: true
  - name: IgnoreBlankFilter
    enabled: true
  comparators:
  - name: XmlComparator
    enabled: true